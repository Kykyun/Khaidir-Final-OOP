<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Information</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

  <style>

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    table {
      margin-bottom: 30px;
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin-bottom: 30px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .video-container iframe,
    .video-container object,
    .video-container embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .section {
      margin-bottom: 50px;
    }

    #meal-image img {
      max-width: 100%;
      height: auto;
    }

    .navbar {
      top: 0;
      width: 100%;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <!---nav item-->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- navbar brand / title -->
      <a class="navbar-brand" href="#intro">
        <span class="text-dark fw-bold">
          Morocco
          <center style="color:rgb(118, 18, 18)">
            Realm of Radiance
          </center>
        </span>
      </a>
      <!-- toggle button for mobile nav -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
        aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- navbar links -->
      <div class="collapse navbar-collapse justify-content-end" id="main-nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="place.html">Place</a>
          </li>
          <!--dropdown list-->
          <div class="dropdown ms-2">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Discover
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" type="button"
                  onclick="window.location.href='mealInfo.html'">Food</button></li>
  
              <li><button class="dropdown-item" type="button" onclick="window.location.href='place.html'">Place to go</button></li>
              <li><a class="dropdown-item" type="button" href="wetherInformation.html">Weather</a></li>
            </ul>
          </div>
        </ul>
      </div>
    </div>
  </nav>
  <br><br>

  <div class="container mt-5">
    <div style="background-color: hsla(0, 53%, 71%, 0.718);">
      <h1 class="mb-4 bg-light">Special Meal Marocco</h1>
    </div>
    <section class="row section">
      <div class="col-md-6">
        <h2 class="bg-light">Meal Name</h2>
        <h5 id="meal-name"></h5>
      </div>
      <div class="col-md-6">
        <h2 class="bg-light">Meal Image</h2>
        <div id="meal-image" class="d-flex justify-content-center align-items-center"></div>
      </div>
    </section>

    <section class="row section">
      <div class="col-md-6">
        <h2 id="meal-category"></h2>
      </div>
      <div class="col-md-6">
        <h2 id="meal-area"></h2>
      </div>
    </section>

    <section class="row section">
      <div class="col-md-12">
        <h2>Ingredients</h2>
        <table class="table table-striped" id="ingredients-table">
          <thead>
            <tr>
              <th>Ingredient</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="ingredients-body"></tbody>
        </table>
      </div>
    </section>

    <section class="row section">
      <div class="col-md-12">
        <h2>Instructions</h2>
        <div id="meal-instructions"></div>
      </div>
    </section>

    <section class="row section">
      <div class="col-md-12">
        <h2>Video Tutorial</h2>
        <div class="video-container" id="meal-video"></div>
      </div>
    </section>
  </div>

  <!-- Bootstrap and custom JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>

  <a href="index.html" class="btn btn-primary">Back</a>
  <script src="mealInfo.js"></script>
</body>

</html>
